

<mat-toolbar class="nav-main" >
  
  <span style="color: white;">Employee App</span>
  <span class="example-spacer"></span>
 
  <button mat-raised-button (click)="opendetaildialogform()">

    Add Employee
  </button>
</mat-toolbar>

<div class="form-component">
  <mat-form-field appearance="outline">
    <mat-label>Search here...!</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search Emp-name" #input />
  </mat-form-field>

  <!-- Table Wrapper -->
  <div id="kali" class="table-wrapper">
    <h4 class="table-title text-center">All Employees</h4>
    <table mat-table [dataSource]="dataSource" matSort class="employee-table mat-elevation-z8">

      <!-- Columns -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.employeeId }}</td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.Email }}</td>
      </ng-container>

      <ng-container matColumnDef="Phone_no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone No</th>
        <td mat-cell *matCellDef="let row">{{ row.Phone_no }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row" class="action-buttons">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteEmployee(row.docId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Empty State -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center" colspan="6">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <!-- Paginator -->
    <mat-paginator class="paginator"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users">
    </mat-paginator>
  </div>
